<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        hr {
            max-width: 420px;
            margin-left: 0;
        }

        .wrapper {
            margin: 10px 0;
        }

        .answerWrapper {
            margin-top: 15px;
            max-width: 400px;

            textarea {
                width: 100%;
            }
        }
    </style>

</head>

<body>

    <main>
        <h1>JavaScript Sprint</h1>

        <div class="wrapper">
            <button class="btn btn-primary" onclick="score()">User Score</button>
            <button class="btn btn-primary" onclick="buzzfizz()">Buzz Fizz</button>
            <button class="btn btn-primary" onclick="printTringle()">Half Triangle</button>
            <button class="btn btn-primary" onclick="printSquare()">Half Square</button>
            <button class="btn btn-primary" onclick="printDiamonds()">Diamond</button>
        </div>

        <hr>
        <div class="wrapper">
            <button class="btn btn-primary" onclick="askUser('us')">Unique Strings</button>
            <button class="btn btn-primary" onclick="askUser('fw')">Find Word in a Sentence</button>
            <button class="btn btn-primary" onclick="listLongestCountryByName()">Country</button>
            <button class="btn btn-primary" onclick="palindrome()">Palindrome</button>
            <br>
            <br>
            <button class="btn btn-primary" onclick="findRepeatLetter()">Find Repeat Letters</button>
            <button class="btn btn-primary" onclick="sortArray()">Sort Array</button>
            <button class="btn btn-primary" onclick="bubbleSort()">Bubble Sort</button>
            <button class="btn btn-primary" onclick="highestValue('loop')">Max Value In Array</button>
            <button class="btn btn-primary" onclick="fibonacci()">Fibonacci</button>

        </div>
    </main>

    <div class="answerWrapper">
        <textarea class="ms-5 textarea" name="" disabled id="resultDiv" rows="5"></textarea>
    </div>

    <div>
        <div class="container rounded shadow border mx-auto p-4 m-5">
            <form class="" onsubmit="event.preventDefault(); return handleSubmit(this)">

                <div class="row align-items-center gap-3" id="inputForm"></div>

                <div class="d-flex justify-content-between text-end align-items-center mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>

                    <button type="button" onclick="addForm()" class="btn-success btn">Add Item +</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/arrays.js"></script>
    <!-- <script src="/functions.js"></script> -->
    <!-- <script src="/operator-expression.js"></script> -->
</body>

</html>
